<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            margin: 0;
            height: 100vh; 
            background-color: #8B0000;
            cursor: pointer;
            overflow: hidden;
        }
        
        h1 {
            color: #FFD700;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2em;
            padding: 20px;
            margin-top: 20px;
            user-select: none;
            position: relative;
            z-index: 2;
        }

        .corazon-contenedor {
            position: fixed;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: latido 1.2s infinite;
            z-index: 1;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .corazon-emoji {
            font-size: 300px;
            filter: drop-shadow(0 0 25px rgba(255, 0, 0, 0.8));
            position: absolute;
            text-shadow: 0 0 40px rgba(255, 50, 50, 0.9);
        }

        .marco-foto {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 5px solid white;
            border-radius: 50%;
            background-color: #ffe6e6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            z-index: 3;
        }

        .marco-foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes latido {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        .botones-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 5;
        }

        .boton {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #btnSi {
            background-color: #FF69B4;
            color: white;
        }

        #btnNo {
            background-color: #FFD700;
            color: #8B0000;
            position: relative;
            transition: all 0.1s ease;
        }

        #btnSi:hover {
            transform: scale(1.1);
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div id="mainPage">
        <h1>Amochiwiwo,<br>¬øquieres ser mi<br>San Valent√≠nwiwo? :3</h1>

            <div class="marco-foto">
                <img src="Mirnis y yo.png" alt="Nuestro momento">
            </div>
        </div>

        <div class="botones-container">
            <button id="btnSi" class="boton">S√≠! üíñ</button>
            <button id="btnNo" class="boton">No üò°</button>
        </div>
    </div>

    <audio id="musica" src="compartir-carla-morrison.mp3"></audio>

</body>
</html>
