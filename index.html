<!DOCTYPE html>
<html>
<head>
    <title>San Valent√≠nwiwo</title>
    <style>
        /* Todos los estilos originales se mantienen igual */
        body {
            margin: 0;
            height: 100vh;
            background-color: #8B0000;
            cursor: pointer;
            overflow: hidden;
        }
        
        h1 {
            color: #FFD700;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
            font-size: 2em;
            padding: 20px;
            margin-top: 20px;
            user-select: none;
            position: relative;
            z-index: 2;
        }

        .corazon-contenedor {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: latido 1.2s infinite;
            z-index: 1;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .corazon-emoji {
            font-size: 500px;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.8));
            position: absolute;
            text-shadow: 0 0 50px rgba(255, 50, 50, 0.9);
        }

        .marco-foto {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 5px solid white;
            border-radius: 50%;
            background-color: #ffe6e6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            z-index: 3;
        }

        .marco-foto img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ahora la imagen se ver√° completa */
        }

        @keyframes latido {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.15); }
        }

        .heart {
            position: fixed;
            font-size: 28px;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
            z-index: 3;
        }

        .botones-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 4;
        }

        .boton {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #btnSi {
            background-color: #FF69B4;
            color: white;
        }

        #btnNo {
            background-color: #FFD700;
            color: #8B0000;
            position: relative;
            transition: all 0.1s ease;
        }

        #btnSi:hover {
            transform: scale(1.1);
            background-color: #FF1493;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.5);
            }
        }

        /* Estilos para la p√°gina de "No" */
        #noPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #8B0000;
            text-align: center;
            z-index: 5;
        }

        #noPage h1 {
            color: #FFD700;
            font-family: 'Comic Sans MS', cursive;
            font-size: 2.5em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px #000000;
        }

        #noPage img {
            max-width: 300px;
            margin: 30px auto;
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #btnVolver {
            padding: 15px 40px;
            font-size: 1.5em;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.3s ease;
        }

        #btnVolver:hover {
            transform: scale(1.1);
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <!-- P√°gina principal (dise√±o original perfectamente conservado) -->
    <div id="mainPage">
        <h1>Amochiwiwo,<br>¬øquieres ser mi<br>San Valent√≠nwiwo? :3</h1>
        
        <div class="corazon-contenedor">
            <div class="corazon-emoji">‚ù§Ô∏è</div>
            <div class="marco-foto"></div>
        </div>

        <div class="botones-container">
            <button id="btnSi" class="boton">¬°S√≠! üíñ</button>
            <button id="btnNo" class="boton">No üò¢</button>
        </div>
    </div>

    <!-- P√°gina de "No" -->
    <div id="noPage">
        <h1>Amochi... üò°üò°üò°</h1>
        <img src="https://th.bing.com/th/id/OIP.NtrbpXo7Vxug4LzQ_c5dyAAAAA?rs=1&pid=ImgDetMain" alt="Enfadado">
        <button id="btnVolver">¬°Intenta otra vez! üíî</button>
    </div>

    <script>
        // Elementos del DOM
        const mainPage = document.getElementById('mainPage');
        const noPage = document.getElementById('noPage');
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const btnVolver = document.getElementById('btnVolver');

        // Efecto de corazones original (totalmente funcional al regresar)
        document.addEventListener('click', function(e) {
            if(e.target.closest('.boton')) return;
            
            const colors = ['#00FF00', '#FFFF00', '#FF0000'];
            const emojis = ['üíö', 'üíõ', '‚ù§Ô∏è'];
            const numHearts = 40;
            
            for(let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 250 + 150;
                const tx = Math.cos(angle) * radius;
                const ty = Math.sin(angle) * radius;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.color = color;
                heart.textContent = emoji;
                
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(heart);
                
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        });

        // Comportamiento del bot√≥n "No"
        btnNo.addEventListener('mouseover', function() {
            const movimientoX = (Math.random() - 0.5) * 100;
            const movimientoY = (Math.random() - 0.5) * 100;
            btnNo.style.transform = `translate(${movimientoX}px, ${movimientoY}px)`;
        });

        btnNo.addEventListener('click', function() {
            mainPage.style.display = 'none';
            noPage.style.display = 'block';
        });

        // Comportamiento del bot√≥n "Volver"
        btnVolver.addEventListener('click', function() {
            mainPage.style.display = 'block';
            noPage.style.display = 'none';
            btnNo.style.transform = 'translate(0, 0)';
        });

        // Comportamiento del bot√≥n "S√≠"
        btnSi.addEventListener('click', function() {
            alert('¬°Sab√≠a que dir√≠as que s√≠! üíñüíñüíñ\n¬°Ser√° el mejor San Valent√≠n de todos! ü•∞');
        });
    </script>
</body>
</html>
